<div class="card">
    <div class="card-body">            
        <h5 class="card-title">{{listDetails.titulo}}</h5>            
        
        <app-task   
            cdkDrag 
            class="example-box" 
            *ngFor="let task of taskList"
            [taskDetail]="task" id="{{task.id}}"
            (updateParent)="getTasks()">
        </app-task>        

        <mat-form-field class="example-full-width" *ngIf="showAddTask">
            <mat-label>Título</mat-label>
            <input  matInput [(ngModel)]="newTask.titulo" dir="auto"
                    placeholder="Insira um título para o cartão..." data-autosize="true"> 
        </mat-form-field> 

        <button mat-raised-button class="backButton" color="basic" *ngIf="showAddTask" (click)="cancelTask()">
            <mat-icon>keyboard_return</mat-icon>   
            Voltar             
        </button>   
        <button mat-raised-button class="addTask" color="primary" *ngIf="showAddTask" (click)="saveTask()">
            <mat-icon>add</mat-icon>
            Tarefa
        </button>  
                    
        <button mat-raised-button class="addTask2" color="primary" *ngIf="!showAddTask" (click)="showAddTask=!showAddTask">
            <mat-icon>add</mat-icon>
            Adicionar tarefa
        </button>              
    </div>
</div>
