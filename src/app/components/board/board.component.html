<app-menu></app-menu>

<div class="container"> 
    <button href="#" class="btn btn-dark mr-3 mt-4 mb-4" routerLink="/inicio" style="width:120px;height:40px;">Voltar</button>
    <button class="btn btn-primary" (click)="showAddTaskList =!showAddTaskList" style="width:210px;height:40px;">Adicionar outra lista</button>
    <a class="btn btn-danger ml-3" style="width:210px;height:40px;" data-toggle="modal" href="#removeList{{selectedBoard.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">Remover Lista</a>
    <div class="mt-3" style="font-size:16pt">{{selectedBoard.titulo}}</div>    
    <div *ngIf="showAddTaskList" class="card mt-4" style="width:17rem;">
        <div class="card-body">
            <input [(ngModel)]="newList.titulo" placeholder="Insira o título da lista..." style="width:230px;height:30px;">  
             
            <button type="button" class="btn btn-dark mt-2 mb-2" (click)="showAddTaskList =!showAddTaskList">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>              
            <button (click)="addList()" type="button" style="width:180px;height:40px;" class="btn btn-outline-secondary ml-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Adicionar Lista  
            </button>     
        </div>
    </div>   
    <div *ngIf="displayBoard" class="row">
        <app-task-list *ngFor="let taskList of listAllTaskList" [listDetails]="taskList"></app-task-list>
    </div>
</div>

<div class="modal fade" id="adicionarQuadro">
    <div class="modal-dialog" style="max-width:500px">
        <div class="modal-content">                                       
            <div class="modal-body mt-2" style="max-width:350px">                     
                <h4 class="display-4" style="font-size:13pt"></h4>                  
                <h4 class="display-4" style="font-size:13pt">Descrição:</h4>  
                <textarea type="text" placeholder="Adicione uma descrição mais detalhada..." style="width:465px;"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
                <button type="button" class="btn btn-success" data-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </button>              
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="removeList{{selectedBoard.id}}">
    <div class="modal-dialog" style="max-width:500px">
        <div class="modal-content">
            <div class="modal-body mt-2">
                <h4 class="display-4" style="font-size:22pt">Remover lista de:</h4>
                <h4 class="display-4" style="font-size:12">{{selectedBoard.titulo}} </h4>            
                              
                <h4 class="display-4 mt-4" style="font-size:12pt">Lista para remoção:</h4>  
                <select [(ngModel)]="idListFrom" style="width:200px;height:40px;" class="form-select btn-secondary">
                        <option [ngValue]="taskList.id" *ngFor="let taskList of listAllTaskList">{{ taskList.titulo }}</option>
                </select>            
                              
                <h4 class="display-4" style="font-size:12pt">Mover as tarefas para:</h4>  
                <select [(ngModel)]="idListTo" style="width:200px;height:40px;" class="form-select btn-secondary">
                        <option [ngValue]="taskList.id" *ngFor="let taskList of listAllTaskList">{{ taskList.titulo }}</option>
                </select>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </button>
                <button type="button" (mouseover)="confirmRemoval()" class="btn btn-success" data-dismiss="modal" (click)="removeTask()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </button>               
            </div>
        </div>
    </div>
</div>
